<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="stylesheet" href="./styles/reset.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
  <title>Frontend Mentor | GitHub user search app</title>
</head>
<body>
<main class="container">
  <div class="top-nav">
    <div class="logo-name">
      devfinder
    </div>
    <div class="preference-toggle">
      Light
      <img src="assets/icon-sun.svg" alt="">
    </div>
  </div>
  <form class="search-user">
    <div class="search-bar">
      <div class="search-input">
        <img src="assets/icon-search.svg" alt="">
        <input type="text" name="userSearch" id="form-input" placeholder="Search Github username...">
        <button class="searchButton">
          Search
        </button>
      </div>
    </div>
  </form>
  <div class="card">
    <div class="icon-side">
      <div class="icon-image">
        <img src="https://avatars.githubusercontent.com/u/583231?v=4" alt="">
      </div>
    </div>
    <div class="info-side">
      <div class="basic-profile">
        <div class="left-profile">
          <div class="user-name">
            The Octocat
          </div>
          <div class="login">
            @octocat
          </div>
        </div>
        <div class="right-profile">
          Joined 25 Jan 2011
        </div>
      </div>
      <div class="profile">
        This profile has no bio.
      </div>
      <div class="repo-info">
        <div class="repos">
          <div class="inner-title">
            Repos
          </div>
          <div class="repo-number">
            8
          </div>
        </div>
        <div class="followers">
          <div class="inner-title">
            Followers
          </div>
          <div class="followers-number">
            3938
          </div>
        </div>
        <div class="following">
          <div class="inner-title">
            Following
          </div>
          <div class="following-number">
            9
          </div>
        </div>
      </div>
      <div class="locaters">
        <div class="city">
          <img src="assets/icon-location.svg" alt="">
          <div class="city-text">Not available</div>
        </div>
        <div class="url">
          <img src="assets/icon-website.svg" alt="">
          <div class="url-text">
            <a href="#">https://github.blog</a>
          </div>
        </div>
        <div class="twitter">
          <img src="assets/icon-twitter.svg" alt="">
          <div class="twitter-text">
            Tweet
          </div>
        </div>
        <div class="company">
          <img src="assets/icon-company.svg" alt="">
          <div class="company-text">
            agithub
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
<script src="app.js"></script>
</body>
</html>
